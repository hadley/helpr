<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <link rel="stylesheet" type="text/css" href="/_styles/reset-fonts-grids.css" />


  <!-- ++Begin Dynamic Feed Wizard Generated Code++ -->
  <!--
  // Created with a Google AJAX Search and Feed Wizard
  // http://code.google.com/apis/ajaxsearch/wizards.html
  -->
  <!-- Google Ajax Api  -->
  <script src="http://www.google.com/jsapi?key=notsupplied-wizard" type="text/javascript"></script>

  <!-- Dynamic Feed Control and Stylesheet -->
  <script src="http://www.google.com/uds/solutions/dynamicfeed/gfdynamicfeedcontrol.js"    type="text/javascript"></script>
  <link rel="stylesheet" type="text/css" href="http://www.google.com/uds/solutions/dynamicfeed/gfdynamicfeedcontrol.css" />
  <script src="/_scripts/rss.js" type="text/javascript"></script>
  <!-- ++End Dynamic Feed Control Wizard Generated Code++ -->

  <script type="text/javascript" src="/_scripts/jquery-1.3.2.min.js"></script>
  <script type="text/javascript" src="/_scripts/jquery.quicksearch.js"></script>
  <script type="text/javascript" src="/_scripts/startup.js"></script>
  
  <!-- AJAX -->
<!--  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script> -->
  <script type="text/javascript" src="/_scripts/JSON-parser.js"></script>
  <script type="text/javascript" src="/_scripts/ajax.js"></script>
  <script type="text/javascript" src="/_scripts/old_packs.js"></script>
  
  
  

  <title>R help</title>
  <link rel="stylesheet" type="text/css" href="/_styles/r-help.css" />
</head>

<body>
  <div id="watermark">Packages</div>
  <div id="doc2" class="yui-t6">
  <div id="hd">
    <div id="feed-control">
      <span style="color:#676767;font-size:11px;margin:10px;padding:4px;">Loading...</span>
    </div>
  </div>

  <div id="bd">
  <div id="yui-main"><div class="yui-b">
    <h1>Installed packages</h1>
    
    <table id="packages">
      <tr>
        <th>Name</th>
        <th>Description</th>
      </tr>
      <% for(pkg in packages) { -%>
      <tr id="<%= pkg$Package %>" 
          <% if(!pkg$isLoaded){ -%>
            class ="hide" 
          <% }%>
      >
        <td><a href="/packages/<%= pkg$Package %>"><%= pkg$Package %></a></td>
        <td><%= pkg$Title %></td>
      </tr>
      <% }%>
      <tr>
        <td colspan=2>
          <input id="out_of_date_button" type=button onClick="highlight_old_packages();" value="Out of Date">
          <input id="show_all_packs_button" type=button onClick="show_all_packages();" value="Show All Packages">
        </td>
      </tr>
  </table>
  </div></div>
  <div class="yui-b"><div class = "sidebar">
    
    
  </div></div>
  
  </div><!-- end bd -->

  <div id="ft">
    <p>R help.  Style created by <a href="http://had.co.nz/">Hadley Wickham</a></p>
  </div>
</div></body>
</html>
