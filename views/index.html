<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <link rel="stylesheet" type="text/css" href="/_styles/reset-fonts-grids.css" />
  <link rel="stylesheet" type="text/css" href="/_styles/r-help.css" />

  <!-- ++Begin Dynamic Feed Wizard Generated Code++ -->
  <!--
  // Created with a Google AJAX Search and Feed Wizard
  // http://code.google.com/apis/ajaxsearch/wizards.html
  //
  // The Following div element will end up holding the actual feed control.
  // You can place this anywhere on your page.
  -->

  <!-- Google Ajax Api-->
  <script src="http://www.google.com/jsapi?key=notsupplied-wizard"
    type="text/javascript"></script>

  <!-- Dynamic Feed Control and Stylesheet -->
  <script src="http://www.google.com/uds/solutions/dynamicfeed/gfdynamicfeedcontrol.js"
    type="text/javascript"></script>
  <style type="text/css">
    @import url("http://www.google.com/uds/solutions/dynamicfeed/gfdynamicfeedcontrol.css");
  </style>

  <script type="text/javascript" src="/_scripts/rss-feed.js" ></script>
  <!-- ++End Dynamic Feed Control Wizard Generated Code++ -->

  <!-- JQuery Stuff -->
  <script type="text/javascript" src="/_scripts/jquery-1.3.2.min.js"></script>
  <script type="text/javascript" src="/_scripts/jquery.quicksearch.js"></script>
  <script>
  $(document).ready(function(){
    $('#packages tr').quicksearch({
      position: 'before',
      attached: '#packages',
      labelText: 'Search: ',
      fixWidths: true
      
    });
  })
  </script>

  <title>R help</title>
</head>

<body>
  <div id="watermark">Packages</div>
  <div id="doc2" class="yui-t6">
  <div id="hd">
    <div id="feed-control">
<!--      <span style="color:#676767;font-size:11px;margin:10px;padding:4px;">Loading...</span> -->
      <span style="color:#676767;font-size:11px;">Loading...</span> 
    </div>
  </div>

  <div id="bd">
  <div id="yui-main"><div class="yui-b">
    <h1>Installed packages</h1>
    
    <table id="packages">
      <tr>
        <th>Name</th>
        <th>Description</th>
      </tr>
      <% for(pkg in packages) { -%>
      <tr>
        <td><a href="/packages/<%= pkg$Package %>"><%= pkg$Package %></a></td>
        <td><%= pkg$Title %></td>
      </tr>
      <% }%>
  </table>
  </div></div>
  <div class="yui-b"><div class = "sidebar">
    
    
  </div></div>
  
  </div><!-- end bd -->

  <div id="ft">
    <p>R help.  Style created by <a href="http://had.co.nz/">Hadley Wickham</a></p>
  </div>
</div></body>
</html>
